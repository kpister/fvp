syntax = "proto3";

package monitor;

import "github.com/kpister/fvp/server/proto/fvp/fvp.proto";

service Monitor {
    rpc MonitorSend(MonitorSendMsg) returns (EmptyMessage) {}
    rpc GetState(EmptyMessage) returns (ServerState) {}
    
}

message MonitorSendMsg {
    string from = 1;
    repeated string to = 2;
    fvp.SendMsg msg = 3;
}

enum ReturnCode {
    SUCCESS = 0;
    FAILURE = 1;
}

message EmptyMessage {}

message ServerState {
    string id = 1;
}
